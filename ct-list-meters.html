<link rel="import" href="../polymer/polymer.html">

<!--
`ct-list-meters`
Element to display a filterable list of meters on the Centular platform

@demo demo/index.html 
-->

<dom-module id="ct-list-meters">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[prop1]]</h2>
  </template>

  <script>
    Polymer({

      is: 'ct-list-meters',

      properties: {
        prop1: {
          type: String,
          value: 'ct-list-meters',
        },
      },

    });
  </script>
</dom-module>
